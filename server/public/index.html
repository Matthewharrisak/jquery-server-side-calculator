<body>
    <h1>WERE MAKING A Calculator THAT IS SO SICK</h1>
    <!-- form with the inputs -->

        <label htmlFor="numOne">First Number:</label>
        <input type='number' id="numOne"/>

        <button class ='operator' id='division'>/</button>
        <label htmlFor="numTwo">Second Number</label>
        <input type= "number" id="numTwo"/>

        <button id='clear'>C</button>
    </div>
    <ul id='listedProblems'></ul>
